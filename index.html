<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0B5FFF" />
  <title>Mentor Chess</title>

  <!-- PWA (vamos criar depois, se quiser) -->
  <link rel="manifest" href="pwa/manifest.json" />

  <!-- Estilos do app -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chessground (tabuleiro + peças + animações estilo Lichess/Lotus) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9/assets/chessground.base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9/assets/chessground.brown.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9/assets/chessground.coordinates.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9/assets/chessground.cburnett.css">

  <script src="https://cdn.jsdelivr.net/npm/chessground@9/dist/chessground.min.js"></script>
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">♟️</div>
      <div>
        <div class="title">Mentor Chess</div>
        <div class="subtitle" id="subtitle">
          Treino rápido • 5 min/dia
        </div>
      </div>
    </div>

    <button class="ghost" id="btnSwitchUser">
      Trocar usuário
    </button>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">
    <section id="view"></section>
  </main>

  <!-- MENU INFERIOR -->
  <nav class="bottomnav">
    <button class="tab active" data-tab="home">Início</button>
    <button class="tab" data-tab="flashcards">Flashcards</button>
    <button class="tab" data-tab="drill">Drill</button>
    <button class="tab" data-tab="partidas">Partidas</button>
    <button class="tab" data-tab="analise">Análise</button>
  </nav>

  <!-- APP -->
  <script type="module" src="app.js"></script>
</body>
</html>
